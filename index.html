<!DOCTYPE html>
<html>
<head>
    <title>Digital Twin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #222;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            font-size: 28px;
            color: #fff;
            text-shadow: 1px 1px 3px #444;
        }

        #devices {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .device-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 220px;
            transition: transform 0.3s ease;
        }

        .device-card:hover {
            transform: scale(1.05);
        }

        .device-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status {
            margin: 10px 0;
            font-weight: bold;
        }

        button {
            background-color: #0078ff;
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fcc;
        }

        footer {
            margin-top: 50px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>üè† Smart Home Digital Twin</h2>

    <div id="devices">
        {% for device in devices %}
            <div class="device-card">
                <div class="device-name">{{ device.name }}</div>
                <div class="status">
                    Status: <span id="status-{{device.id}}">{{ device.status }}</span>
                </div>
                <button onclick="toggleDevice({{device.id}}, '{{device.status}}')">
                    Toggle
                </button>
            </div>
        {% endfor %}
    </div>

    <footer>üí° Real-time Digital Twin Simulation</footer>
</body>
</html>
